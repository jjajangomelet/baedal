{% extends 'base.html' %}
{% load socialaccount %}
{% providers_media_js %}

{% block content %}

<h1>Login</h1>

<a href="/accounts/signup">회원가입</a>
<br>

{% if user.is_authenticated %}
<a href="/accounts/logout">로그아웃</a>
<br>
{{user.username}} 님이 로그인중
{% else %}
<a href="{% provider_login_url 'kakao' %}">카카오 로그인</a>
<br>
<a href="{% provider_login_url 'google' %}">구글 로그인</a>
로그인해야댐
{% endif %}
{% endblock %}
